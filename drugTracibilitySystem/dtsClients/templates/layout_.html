{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Boxicons -->
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> <!-- My CSS -->
	<link rel="stylesheet" href="{% static 'css/style.css'%}">
	<link rel="icon" href="{% static 'images/liralogo.jpeg'%}" />

	<title>Lira-DTS</title>
</head>

<body>


	<!-- SIDEBAR -->
	<section id="sidebar">
		<a href="#" class="brand nav-link">
			<!-- <img src="{% static 'images/liralogo.jpeg'%}" width="50px" alt=""> -->
			<span class="text ml-5">DTS</span>
		</a>
		<ul class="side-menu top">
			<li class="{% if request.path == '/dtsClients/main/' %} active {% endif %}">
				<a href="" class="nav-link">
					<i class='bx bxs-dashboard'></i>
					<span class="text">Dashboard</span>
				</a>
			</li>
			<li class="{% if request.path == '/dts/healthcenters' %} active {% endif %}">
				<a href="" class="nav-link">
					<i class='bx bxs-clinic'></i>
					<span class="text">Health Centers</span>
				</a>
			</li>
			<li class="{% if request.path == '/dts/pharmaceuticals' %} active {% endif %}">
				<a href="" class="nav-link">
					<i class='bx bx-plus-medical'></i>
					<span class="text">Pharmaceuticals</span>
				</a>
			</li>

			<li class="{% if request.path == '/dts/transactions' %} active {% endif %}">
				<a href="" class="nav-link">
					<i class='bx bx-transfer-alt'></i>
					<span class="text">Trasanctions</span>
				</a>
			</li>
		</ul>

	</section>
	<!-- SIDEBAR -->



	<!-- CONTENT -->
	<section id="content">
		<!-- NAVBAR -->
		<nav class="container-fluid">
			<i class='bx bx-menu'></i>
			<!-- <a href="#" class="nav-link">Categories</a> -->
			<form action="#">
				<div class="form-input">
					<!-- <input type="search" placeholder="Search...">
					<button type="submit" class="search-btn"><i class='bx bx-search'></i></button> -->
				</div>
			</form>
			<!-- <div class="float-end"> -->
			<input type="checkbox" id="switch-mode" hidden>
			<label for="switch-mode" class="switch-mode"></label>


			<div class="dropdown">
				<a href="#" class="profile nav-link ml-5" id="dropdownMenuButton" data-toggle="dropdown"
					aria-haspopup="true" aria-expanded="false">
					My Account
				</a>
				<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
					<a class="dropdown-item" href="#">Profile</a>
					<a class="dropdown-item" href="/dtsClients/">Logout</a>
				</div>
			</div>

		</nav>
		<!-- NAVBAR -->

		<!-- MAIN -->
		<main>
			{%block content%}

			{%endblock%}
		</main>
		<!-- MAIN -->
	</section>
	<!-- CONTENT -->


	<script src="{% static 'js/script.js'%}"></script>
	<script src="{% static 'js/app.js'%}"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
