{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> <!-- My CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
    <link rel="icon" href="{% static 'images/liralogo.jpeg'%}" />

</head>

<body>
    <main>
        <div class="container-fluid p-3">

            <div class=" bg-light p-5 w-50 mx-auto mt-5">
                <h4 class="text-center">Login</h4>

                <form action="" class="form-group mx-auto">
                    <label for="">Select Your Health Center</label>
                    <select name="" id="" class="w-100 p-2 my-2">
                        {%for h in healthcenters%}
                        <option value="{{h.healthcenter_name}}">{{h.healthcenter_name}}</option>
                        {%endfor%}
                    </select>
                    <label for="">Username</label>
                    <input type="text" class="form-control my-2">

                    <label for="">Password</label>
                    <input type="password" class="form-control my-2">

                    <div class="text-center">
                        <button class="btn bg-primary">Login</button>
                    </div>
                </form>
                <a href="{%url 'home'%}" class="text-center text-secondary p-2 nav-link">Back to Home</a>

            </div>

        </div>

    </main>

    <script src="{% static 'js/script.js'%}"></script>
</body>

</html>
